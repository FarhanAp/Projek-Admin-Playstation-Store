<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Halaman Input Produk</h5>

                        <form method="POST" action="#" th:action="@{/todo/store}" th:object="${todo}">
                            <div class="form-group">
                                <label for="example-todo-title">Tuliskan Nama Produk</label>
                                <input th:field="*{title}" type="text" class="form-control" id="example-store-title" aria-describedby="emailHelp" placeholder="Enter store title" required>
                                <small id="emailHelp" class="form-text text-muted">Nama Produk Wajib Di isi</small>
                            </div>

                            <div class="form-group">
                                <label for="example-todo-desc">Jelaskan deskripsi produk</label>
                                <textarea th:field="*{description}" rows="3" class="form-control" id="example-todo-desc" aria-describedby="emailHelp" placeholder="Enter to-do description"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi produk pada kolom ini.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
